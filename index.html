<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message">Invalid email address.</span>
            </div>s

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-error" class="error-message">Password must be at least 8 characters.</span>
            </div>

            <div id="success-message" class="success-message">All good to go!</div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
